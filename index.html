
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notera - Academic Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        serif: ['Georgia', 'Times New Roman', 'serif'],
                    },
                    colors: {
                        brand: {
                            primary: 'rgb(9, 99, 126)',
                            secondary: 'rgb(8, 131, 149)',
                            tertiary: 'rgb(122, 178, 178)',
                            surface: 'rgb(235, 244, 246)',
                        },
                        dark: {
                            bg: '#01161d',
                            card: '#02242e',
                            border: '#033b4b'
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark body {
            background-color: #01161d;
            color: #f8fafc;
        }

        /* LaTeX Overrides for Ultimate Clarity */
        .markdown-content { font-size: 1rem; }
        .markdown-content p { margin-bottom: 1.25rem; line-height: 1.7; }
        .markdown-content ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1.25rem; }
        
        /* Large, bold mathematical notation */
        .katex { 
            font-size: 1.1em !important; 
            font-weight: 500;
        }
        
        /* Display equations container */
        .katex-display { 
            margin: 1.5rem 0; 
            padding: 1.5rem;
            background: rgba(8, 131, 149, 0.05);
            border-radius: 1.5rem;
            overflow-x: auto; 
            overflow-y: hidden;
            border: 1px solid rgba(122, 178, 178, 0.2);
        }

        .dark .katex-display {
            background: rgba(8, 131, 149, 0.1);
            border: 1px solid rgba(122, 178, 178, 0.3);
        }
        
        /* Scientific Notation specific contrast */
        .katex .mathnormal {
            color: rgb(9, 99, 126);
        }
        .dark .katex .mathnormal {
            color: rgb(122, 178, 178);
        }
        
        .katex .mbin, .katex .mrel {
            color: rgb(8, 131, 149); 
        }

        /* Smooth Transitions */
        .theme-transition {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgb(122, 178, 178); border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: rgb(9, 99, 126); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.4",
    "react-dom": "https://esm.sh/react-dom@19.2.4",
    "react-dom/": "https://esm.sh/react-dom@19.2.4/",
    "react/": "https://esm.sh/react@19.2.4/",

    "remark-math": "https://esm.sh/remark-math@6.0.0",
    "rehype-katex": "https://esm.sh/rehype-katex@7.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.41.0",
    "recharts": "https://esm.sh/recharts@3.7.0"
  }
}
</script>
</head>
<body class="bg-brand-surface dark:bg-dark-bg text-slate-900 dark:text-slate-100">

    <script type="module" src="/index.tsx"></script>
</body>
</html>
